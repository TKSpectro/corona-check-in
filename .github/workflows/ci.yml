name: ci
on:
  pull_request:
    branches:
      - master
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'
          cache: 'npm'
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci

      - run: npx nx affected --target=lint --parallel=true --maxParallel=100

