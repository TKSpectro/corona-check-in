<p>{{ sessionData.name }}</p>
<mat-form-field appearance="fill">

    cdkTextareaAutosize
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"
    [(ngModel)]="sessionData.name"
  ></textarea>
</mat-form-field>
