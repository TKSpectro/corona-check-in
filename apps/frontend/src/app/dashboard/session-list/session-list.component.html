<table mat-table [dataSource]="sessionData" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="startTime">
    <mat-header-cell *matHeaderCellDef>Startzeit</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session.startTime }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="endTime">
    <mat-header-cell *matHeaderCellDef>Endzeit</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session.endTime }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="infected">
    <mat-header-cell *matHeaderCellDef>Infiziert</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session.infected }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>

<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="_meta?.total"
  [pageSize]="_meta?.count"
  showFirstLastButtons
  [pageIndex]="_meta?.page"
  aria-label="Select page of periodic elements"
>
</mat-paginator>
