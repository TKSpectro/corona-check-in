<div class='main-wrapper' [class.is-mobile]='mobileQuery.matches'>
  <mat-toolbar *ngIf='mobileQuery.matches'
    color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>
  <mat-sidenav-container class='main-container'>
    <mat-sidenav #snav
      class='sidenav'
                 opened
                 [class.is-mobile]='mobileQuery.matches'
                 [mode]="'side'"
                 [fixedInViewport]='mobileQuery.matches'>
      <mat-nav-list>
        <a mat-list-item
           routerLink='.'
           *ngFor='let nav of fillerNav'>
          <mat-icon>info</mat-icon>
          <span *ngIf='!mobileQuery.matches'>
            {{nav}}</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class='content'>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
