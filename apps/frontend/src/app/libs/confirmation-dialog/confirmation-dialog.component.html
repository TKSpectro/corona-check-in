<h1 mat-dialog-title>{{ data.title | translate }}</h1>
<div mat-dialog-content>
  <p>{{ data.description | translate }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onNoClick()" cdkFocusInitial>
    {{ 'CANCEL' | translate }}
  </button>
  <button mat-stroked-button color="warn" (click)="onYesClick()">
    {{ 'SUBMIT' | translate }}
  </button>
</div>
