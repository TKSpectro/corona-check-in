<table mat-table [dataSource]="sessionList" class="mat-elevation-z8">
  <ng-container matColumnDef="startTime">
    <mat-header-cell *matHeaderCellDef>{{
      'SESSIONS.SESSION_START' | translate
    }}</mat-header-cell>
    <mat-cell *matCellDef="let session">{{
      session.startTime | date : 'dd.MM.yyyy HH:mm:ss'
    }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="endTime">
    <mat-header-cell *matHeaderCellDef>{{
      'SESSIONS.SESSION_END' | translate
    }}</mat-header-cell>
    <mat-cell *matCellDef="let session">{{
      session.endTime | date : 'dd.MM.yyyy HH:mm:ss'
    }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="infected">
    <mat-header-cell class="center" *matHeaderCellDef>{{
      'SESSIONS.INFECTED' | translate
    }}</mat-header-cell>
    <mat-cell class="center" *matCellDef="let session">
      <mat-icon *ngIf="session.infected">check</mat-icon>
      <mat-icon *ngIf="!session.infected">clear</mat-icon></mat-cell
    >
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell class="center" *matHeaderCellDef>{{
      'ACTIONS' | translate
    }}</mat-header-cell>
    <mat-cell class="center" *matCellDef="let session"
      ><button
        mat-mini-fab
        color="basic"
        aria-label="Example icon button with a menu icon"
        (click)="openDialog(session.id)"
      >
        <mat-icon>info</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
